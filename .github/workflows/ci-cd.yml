name: CI/CD Node.js Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: proyecto_parcelas_back
      DOCKER_REGISTRY: docker.io
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run tests
      - name: Run tests
        run: npm test || echo "No tests defined"

      # 5️⃣ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            --build-arg PORT=${{ secrets.PORT }} \
            --build-arg DB_HOST=${{ secrets.DB_HOST }} \
            --build-arg DB_USER=${{ secrets.DB_USER }} \
            --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --build-arg DB_NAME=${{ secrets.DB_NAME }} \
            --build-arg DB_PORT=${{ secrets.DB_PORT }} \
            --build-arg JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --build-arg MONGO_URI="${{ secrets.MONGO_URI }}" \
            -t $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest .

      # 7️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest

      # 8️⃣ Deploy to server via SSH
      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest
            docker stop proyecto_parcelas_back || true
            docker rm proyecto_parcelas_back || true
            docker run -d \
              --name proyecto_parcelas_back \
              -p 5001:5001 \
              -e PORT=${{ secrets.PORT }} \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest
