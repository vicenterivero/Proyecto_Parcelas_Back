name: CI/CD Node.js Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Ejecutar tests (opcional)
      - name: Run tests
        run: npm test || echo "No tests defined"

      # 5️⃣ Login a Docker Hub (corrigiendo ecr: auto)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build de la imagen Docker
      - name: Build Docker image
        run: docker build -t proyecto_parcelas_back:latest .

      # 7️⃣ Push de la imagen a Docker Hub
      - name: Push Docker image
        run: |
          docker tag proyecto_parcelas_back:latest docker.io/${{ secrets.DOCKER_USERNAME }}/proyecto_parcelas_back:latest
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/proyecto_parcelas_back:latest

      # 8️⃣ Deploy al servidor remoto usando secret prod como env file
      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Crear archivo .env temporal con todas las variables de prod
            echo "${{ secrets.prod }}" > /tmp/.env

            # Detener y eliminar contenedor anterior si existe
            docker stop proyecto_parcelas_back || true
            docker rm proyecto_parcelas_back || true

            # Pull de la nueva imagen
            docker pull docker.io/${{ secrets.DOCKER_USERNAME }}/proyecto_parcelas_back:latest

            # Ejecutar contenedor usando env file
            docker run -d \
              --name proyecto_parcelas_back \
              --env-file /tmp/.env \
              -p 5001:5001 \
              docker.io/${{ secrets.DOCKER_USERNAME }}/proyecto_parcelas_back:latest
