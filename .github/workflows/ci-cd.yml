name: CI/CD Node.js Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Ejecutar tests (opcional)
      - name: Run tests
        run: npm test || echo "No tests defined"

      # 5️⃣ Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Construir imagen Docker
      - name: Build Docker image
        run: |
          docker build \
            --build-arg PORT=${{ secrets.PORT }} \
            --build-arg DB_HOST=${{ secrets.DB_HOST }} \
            --build-arg DB_USER=${{ secrets.DB_USER }} \
            --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --build-arg DB_NAME=${{ secrets.DB_NAME }} \
            --build-arg DB_PORT=${{ secrets.DB_PORT }} \
            --build-arg JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --build-arg MONGO_URI="${{ secrets.MONGO_URI }}" \
            -t ${{ secrets.DOCKER_USERNAME }}/proyecto_parcelas_back:latest .

      # 7️⃣ Subir imagen a Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/proyecto_parcelas_back:latest

      # 8️⃣ Deploy en servidor vía SSH
      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto_parcelas_back:latest
            docker stop proyecto_parcelas_back || true
            docker rm proyecto_parcelas_back || true
            docker run -d \
              --name proyecto_parcelas_back \
              -p 5001:3000 \
              -e PORT=${{ secrets.PORT }} \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              ${{ secrets.DOCKER_USERNAME }}/proyecto_parcelas_back:latest
  
      # 9️⃣ Enviar correo de notificación
      - name: Send deployment email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}   # ejemplo: noreplay@dexabyte.com.mx
          password: ${{ secrets.SMTP_PASSWORD }}   # contraseña o app password
          subject: "✅ Despliegue completado: Backend Proyecto Parcelas"
          body: "El CI/CD se ejecutó correctamente en la rama main y el backend se desplegó en el servidor."
          to: "vicente.2015.varb@gmail.com"
          from: "noreply@dexabyte.com.mx"
          secure: true

